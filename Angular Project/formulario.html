<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> Master FrameworksJS</title>
        <!-- Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="./css/assets/styles.css"/>
        <link rel="stylesheet" type="text/css" href="./css/animations/animations.css"/>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="./images/Logo.svg"   class="app-logo" alt="Logotipo" /> 
                    <span id="brand">
                        <strong>Curso</strong> ANGULAR
                    </span>
                </div>
                <!--- MENU DE NAVEGACIÓN --->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="formulario.html">Formulario</a></li>
                        <li><a href="#">Página 1</a></li>
                        <li><a href="#">Página 2</a></li>
                    </ul>
                </nav>
                <!--- LIMPIAR FLOTANTES-->
                <div class="clearFix"></div>
            </div>
          </header>  
          <div class="center">
            <section id="content">
                <h1 class="sub-header">Formulario</h1>
                <form class="mid-form">
                    <div class="form-group">
                        <label for="name"> Nombre</label>
                        <input type="text" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="surname"> Apellidos </label>
                        <input type="text" name="surname" />
                    </div>
                    <div class="form-group">
                        <label for="biography"> Biografía</label> </br>
                        <textarea  name="bio"> </textarea>
                    </div>
                    <div class="form-group radio-btns">
                        <input  type="radio" name="gender" value="man"/> Hombre 
                        <input  type="radio" name="gender" value="women"/> Mujer
                        <input type="radio" name="gender" valur="other"/> Otro
                    </div>
                    <div class="clearFix"></div>
                    <input type="submit" value="Enviar" class="btn btn-success btn-send"/>
                </form>
            </section>
            <aside id="sidebar">
                    <div id="nav-blog" class="sidebar-item">
                        <h3>Puedes hacer esto</h3>
                        <a href="#" class="btn btn-add-article"> Crear artículo</a>
                    </div>
                    <div id="search" class="sidebar-item">
                        <h3>Buscador</h3>
                        <p> Introducir artículo a buscar </p>
                        <form>
                            <input type="text" name="search"/>
                            <input class="btn" type="submit" name="submit" value="Buscar"/>
                        </form>
                    </div>
            </aside>
            <!--- LIMPIAR FLOTANTES-->
            <div class="clearFix"></div>
        </div>   
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Ejemplo en frameworks para javascript 
                </p>
            </div>
        </footer>

    </body>
</html>
