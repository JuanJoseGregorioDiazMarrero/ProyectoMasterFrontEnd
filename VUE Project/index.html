<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title> Master FrameworksJS</title>
        <meta name="viewport" content="width=device.width , initial-scale=1.0 "/>
        <!-- Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="./css/assets/styles.css"/>
        <link rel="stylesheet" type="text/css" href="./css/animations/animations.css"/>
        <script  type="text/javascript" src="./scripts/general.js"> </script>
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="./images/Logo.png"  class="app-logo" alt="Logotipo" /> 
                    <span id="brand">
                        <strong>Curso</strong>VUE
                    </span>
                </div>
                <!--- MENU DE NAVEGACIÓN --->
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="formulario.html">Formulario</a></li>
                        <li><a href="#">Página 1</a></li>
                        <li><a href="#">Página 2</a></li>
                    </ul>
                </nav>
                <!--- LIMPIAR FLOTANTES-->
                <div class="clearFix"></div>
            </div>
          </header>  
          <div id="slider" class="slider-big">
                <h1> Bienvenido al curso de VUE</h1>   
                <a href="blog.html" class="btn-white">Ir al blog</a> 
          </div>
          <div class="center">
            <section id="content">
                <!-- Listado artículos-->
                <h2 class="sub-header"> Últimos artículos</h2>
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="./images/article-item.png" alt="Artículo"/>
                        </div>
                        <h3>Artículo base</h3>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="#"> Leer más</a>
                        <div class="clearFix"></div>
                    </article>
                </div>
            </section>
            <aside id="sidebar">
                    <div id="nav-blog" class="sidebar-item">
                        <h5>Puedes hacer esto</h5>
                        <a href="#" class="btn btn-add-article"> Crear artículo</a>
                    </div>
                    <div id="search" class="sidebar-item">
                        <h5>Buscador</h5>
                        <p> Introducir artículo a buscar </p>
                        <form>
                            <input type="text" name="search"/>
                            <input class="btn" type="submit" name="submit" value="Buscar"/>
                        </form>
                    </div>
            </aside>
            <!--- LIMPIAR FLOTANTES-->
            <div class="clearFix"></div>
        </div>   
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Ejemplo en frameworks para javascript 
                </p>
            </div>
        </footer>

    </body>
</html>
